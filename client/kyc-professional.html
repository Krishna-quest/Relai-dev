<!DOCTYPE html>
<html lang="en">

<head>
  <title>Relai</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- fonts CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
  <div class="container">

    <div class="row kyc-professional">
      <div class="col-lg-12 ">
        <div class="clearfix">
          <div class="logo-signup float-left">
            <a class="navbar-brand" href="index.html"><img src="images/logo-2.png" class="d-inline-block align-top"></a>
          </div>

        </div>
        <p>KYC</p>
        <h1>Upload documents</h1>
        <div class="row">

          <div class="kyc-box-professional">
            <div class="pending-icon-professional">
              <img src="images/pending.png" alt="">&nbsp;<span class="pending">Pending </span>
            </div>
            <div class=kyc-section-professional>
              <img src="images/id.png">
            </div>
            <div class="driving-liences-professional">
              <p>National Insurance Number</p>
            </div>
            <div class="upload-professional">
              <a href="#">Upload</a>
            </div>
          </div>



          <div class="kyc-box-professional">
            <div class="pending-icon-professional">
              <img src="images/pending.png" alt="">&nbsp;<span class="pending">Pending </span>
            </div>
            <div class=kyc-section-professional>
              <img style="height: 54px; width: 50px;" src="images/bill.png">
            </div>
            <div class="driving-liences-professional">
              <p>Copy of Passport</p>
            </div>
            <div class="upload-professional">
              <a href="#">Upload</a>
            </div>
          </div>

          <div class="kyc-box-professional">
            <div class="pending-icon-professional">
              <img src="images/pending.png" alt="">&nbsp;<span class="pending">Pending </span>
            </div>
            <div class=kyc-section-professional>
              <img src="images/certificate.png">
            </div>
            <div class="driving-liences-professional">
              <p>Copy of Driving licence</p>
            </div>
            <div class="upload-professional">
              <a href="#">Upload</a>
            </div>
          </div>


          <div class="kyc-box-professional" style="margin-right: 0px;">
            <div class="pending-icon-professional">
              <img src="images/pending.png" alt="">&nbsp;<span class="pending">Pending </span>
            </div>
            <div class=kyc-section-professional>
              <img src="images/certificate.png">
            </div>
            <div class="driving-liences-professional">
              <p>Qualification Certificate<span><img src="images/drop-down.png"></span></p>
            </div>
            <div class="upload-professional">
              <a href="#">Upload</a>
            </div>
          </div>
          <div class="add-docs">
            <a href="#"><img style="width:65%" src="images/circle.png"></a>
          </div>
        </div>

        <div class="kyc-submit">
          <a href="pricingplan.html" class="btn kyc-submit-btn">SUBMIT</a>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $(".sidenav ul li").click(function () {
        $(".sidenav ul li").removeClass("active");
        $(this).addClass("active");
      });
    });
    $(document).ready(function () {
      $(".right-navbar li").click(function () {
        $("right-navbar li").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>
</body>

</html>
